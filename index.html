<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Abyss</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/input.css" />
  </head>

  <body>
    <div id="controls" class="centered">
      <!-- Line Width -->
      <div class="inputGroup centered first" id="line-width">
        <!-- Auto Line Width  -->
        <div class="label-and-input">
          <label for="autoLineWidth">Largura automática p/ a linha:</label>

          <input
            type="checkbox"
            name="autoLineWidth"
            id="autoLineWidth"
            checked
          />
        </div>

        <!-- Enter Line Width  -->
        <div class="label-and-input">
          <label for="lineWidth">Largura da linha:</label>

          <input
            type="number"
            name="lineWidth"
            id="lineWidth"
            value="1"
            class="small"
          />
        </div>

        <!-- Max Line Width -->
        <div class="label-and-input">
          <label for="maxLineWidth">Largura máxima da linha:</label>

          <input type="number" id="maxLineWidth" value="200" class="small" />
        </div>
      </div>

      <!-- Color -->
      <div class="inputGroup centered" id="line-color">
        <!-- Auto -->
        <div class="inputGroup1 centered mr">
          <!-- Auto Line Color  -->
          <div class="label-and-input">
            <label for="autoColor">Cor automática:</label>

            <input type="checkbox" name="autoColor" id="autoColor" checked />
          </div>
        </div>

        <!-- HSL Picker -->
        <div class="inputGroup1 centered">
          <!-- hue -->
          <div class="label-and-input">
            <label for="hue">Tonalidade:</label>

            <input type="range" id="hue" value="0" max="360" class="hsl" />
          </div>
          <!-- saturation -->
          <div class="label-and-input">
            <label for="saturation">Saturação:</label>

            <input type="range" id="saturation" value="50" class="hsl" />
          </div>
          <!-- lightness -->
          <div class="label-and-input">
            <label for="lightness">Luminosidade:</label>

            <input type="range" id="lightness" value="50" class="hsl" />
          </div>
        </div>
      </div>

      <!-- Others-->
      <div class="inputGroup centered">
        <div id="other-controls">
          <!-- Reset Point  -->
          <div class="centered" id="reset-point">
            <div class="label-and-input">
              <label for="connectPoints">Conectar Pontos:</label>

              <input type="checkbox" id="connectPoints" />
            </div>
          </div>

          <!-- Shadow -->
          <div class="centered" id="enable-shadow">
            <div class="label-and-input">
              <label for="shadowInput">Sombra:</label>

              <input type="checkbox" id="shadowInput" />
            </div>
          </div>
        </div>
      </div>

      <!-- Others-->
      <div class="centered" style="margin-left: 15px;">
        Aperte a barra de espaço <br />
        para esconder os controles
      </div>
    </div>

    <canvas></canvas>

    <script src="js/main.js"></script>
  </body>
</html>
